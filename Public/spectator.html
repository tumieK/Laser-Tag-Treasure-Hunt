<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spectator: All Player Feeds</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .player {
      position: relative;
      border: 2px solid red;
      background: #111;
    }
    .player video {
      width: 100%;
      height: auto;
    }
    .overlay {
      position: absolute;
      bottom: 5px;
      left: 5px;
      background: rgba(0,0,0,0.6);
      padding: 5px;
      font-size: 0.9rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Live Players</h1>
  <div class="grid" id="playerGrid"></div>

  <script>
    const ws = new WebSocket("ws://localhost:8080");
    const urlParams = new URLSearchParams(window.location.search);
    const lobbyId = urlParams.get("lobby");

    const peers = {};
    const players = {};
    const grid = document.getElementById("playerGrid");

    function addPlayerVideo(playerID, username) {
      const div = document.createElement("div");
      div.className = "player";
      div.id = `player-${playerID}`;

      const video = document.createElement("video");
      video.autoplay = true;
      video.playsInline = true;

      const overlay = document.createElement("div");
      overlay.className = "overlay";
      overlay.textContent = username;

      div.appendChild(video);
      div.appendChild(overlay);
      grid.appendChild(div);

      return video;
    }

    async function loadPlayers() {
      const res = await fetch("/db_lobby.json");
      const data = await res.json();
      const lobby = data[lobbyId];

      if (!lobby || !lobby.players) {
        console.error("No players found");
        return;
      }

      for (const [id, player] of Object.entries(lobby.players)) {
        const username = player.username || id;
        const video = addPlayerVideo(id, username);
        connectToPlayer(id, video);
      }
    }

    function connectToPlayer(playerID, videoElement) {
      const peer = new RTCPeerConnection();
      peers[playerID] = peer;

      peer.ontrack = (event) => {
        videoElement.srcObject = event.streams[0];
      };

      peer.onicecandidate = (event) => {
        if (event.candidate) {
          ws.send(JSON.stringify({
            type: "signal",
            toGameID: lobbyId,
            toPlayerID: playerID,
            signal: { candidate: event.candidate }
          }));
        }
      };

      // Request an offer from the player
      ws.send(JSON.stringify({
        type: "signal",
        toGameID: lobbyId,
        toPlayerID: playerID,
        signal: { requestOffer: true }
      }));
    }

    ws.onopen = () => {
      loadPlayers();
    };

    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);

      if (msg.type === "signal" && msg.signal.sdp) {
        const playerID = msg.fromPlayerID;
        const peer = peers[playerID];

        if (peer) {
          peer.setRemoteDescription(new RTCSessionDescription(msg.signal.sdp)).then(() => {
            if (msg.signal.sdp.type === "offer") {
              peer.createAnswer().then(answer => {
                peer.setLocalDescription(answer).then(() => {
                  ws.send(JSON.stringify({
                    type: "signal",
                    toGameID: lobbyId,
                    toPlayerID: playerID,
                    signal: { sdp: peer.localDescription }
                  }));
                });
              });
            }
          });
        }
      }

      if (msg.signal?.candidate) {
        const playerID = msg.fromPlayerID;
        const peer = peers[playerID];
        if (peer) {
          peer.addIceCandidate(new RTCIceCandidate(msg.signal.candidate));
        }
      }
    };
  </script>
</body>
</html>
