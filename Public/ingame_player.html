<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laser Tag – QR Shooter</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
    #container { position: relative; width: 100%; height: 100%; }
    video { width: 100%; height: auto; display: block; }
    #overlay {
      position: absolute;
      border: 2px dashed red;
      box-sizing: border-box;
      pointer-events: none;
    }
    #popup {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    #top-info {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    #shoot-button {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 3rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #shoot-button:active {
      background-color: #000000;
      transition: background-color 5ms none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="top-info">
      <span id="username">Player</span>
      <span id="score">Score: 0</span>
      <span id="health">Health: ?</span>
    </div>
    <video id="video" autoplay playsinline></video>
    <div id="overlay"></div>
    <div id="popup"></div>
    <button id="shoot-button">Shoot</button>
    <audio id="pew-sound" src="resources/pew.mp3" preload="auto"></audio>
    <audio id="boom-sound" src="resources/boom.mp3" preload="auto"></audio>
  </div>

  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const popup = document.getElementById('popup');
    const pewSound = document.getElementById('pew-sound');
    const boomSound = document.getElementById('boom-sound');
    const tempCanvas = document.createElement('canvas');
    const ctx = tempCanvas.getContext('2d');

    let regionSize, regionX, regionY;
    let lastDetectionTime = 0;
    let lastScannedId = null;

    // Params from URL
    const params = new URLSearchParams(window.location.search);
    const myId = params.get('player');
    const username = params.get('username');
    const lobbyId = params.get('lobby');

    document.getElementById('username').textContent = username ?? 'Player';

    pewSound.volume = 1.0;
    boomSound.volume = 1.0;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: "environment",
            frameRate: { ideal: 120, max: 120 },
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        });
        video.srcObject = stream;
        video.addEventListener('loadedmetadata', updateOverlay);
        window.addEventListener('resize', updateOverlay);
        requestAnimationFrame(tick);
      } catch (err) {
        console.error('Error accessing camera:', err);
      }
    }

    function updateOverlay() {
      const vw = video.clientWidth;
      const vh = video.clientHeight;
      regionSize = vw / 2;
      overlay.style.width = `${regionSize}px`;
      overlay.style.height = `${regionSize}px`;
      overlay.style.left = `${(vw - regionSize) / 2}px`;
      overlay.style.top = `${(vh - regionSize) / 2}px`;

      const videoW = video.videoWidth;
      const videoH = video.videoHeight;
      const scaleX = videoW / vw;
      const scaleY = videoH / vh;
      regionX = (vw - regionSize) / 2 * scaleX;
      regionY = (vh - regionSize) / 2 * scaleY;
      tempCanvas.width = regionSize * scaleX;
      tempCanvas.height = regionSize * scaleY;
    }

    function showPopup(text) {
      popup.textContent = text;
      popup.style.opacity = '1';
      clearTimeout(popup.hideTimeout);
      popup.hideTimeout = setTimeout(() => {
        popup.style.opacity = '0';
      }, 1200);
    }

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        ctx.drawImage(video, regionX, regionY, tempCanvas.width, tempCanvas.height, 0, 0, tempCanvas.width, tempCanvas.height);
        const imageData = ctx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: 'dontInvert' });
        if (code) {
          lastDetectionTime = performance.now();
          lastScannedId = code.data.trim();
          showPopup(`Target Locked: ${lastScannedId}`);
        }
      }
      requestAnimationFrame(tick);
    }

    document.getElementById('shoot-button').addEventListener('click', function () {
      const currentTime = performance.now();
      const timeSinceDetection = (currentTime - lastDetectionTime) / 1000;

      if (timeSinceDetection < 0.5 && lastDetectionTime > 0 && lastScannedId && myId) {
        fetch(`/api/hit?hit=${lastScannedId}&shooter=${myId}`)
          .then(res => res.json())
          .then(data => {
            if (data.error) {
              showPopup(` ${data.error}`);
            } else {
              showPopup(`Hit! Enemy HP: ${data.hitPlayer.health}`);
              document.getElementById('score').textContent = `Score: ${data.shooterPlayer.points}`;
              document.getElementById('health').textContent = `Health: ${data.shooterPlayer.health}`;

              boomSound.currentTime = 0;
              boomSound.play().catch(err => console.error('Boom sound error:', err));
              if ('vibrate' in navigator) navigator.vibrate([1001]);
            }
          })
          .catch(err => {
            showPopup(" Server error");
            console.error("Fetch error:", err);
          });
      } else {
        pewSound.currentTime = 0;
        pewSound.play().catch(() => {
          const fallback = pewSound.cloneNode();
          fallback.volume = 1.0;
          fallback.play();
        });
        showPopup(" No target");
      }
    });

    function pollHealth() {
      if (!myId) return;
      fetch(`/api/getplayerhealth?playerID=${myId}`)
        .then(res => res.json())
        .then(data => {
          if (!data.error) {
            document.getElementById('health').textContent = `Health: ${data.Player.health}♥`;
          }
        });
    }

    startCamera();
    setInterval(pollHealth, 5000);
  </script>
</body>
</html>
